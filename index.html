<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Converter</title>
    <script src="https://kit.fontawesome.com/1205ee9176.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="mainContainer">
        <h1>Length Converter</h1>
        <div class="formContainer">
            <div>
                <form action="#" method="">
                    <input type="number" id="fromValue" placeholder="Input value" onInput="convertValue()">
                    <select name="" id="fromSelect" onChange="convertValue()">
                        <option value="" selected disabled>Select a unit:</option>
                        <option value="meter1">Meter</option>
                        <option value="kilometer1">Kilometer</option>
                        <option value="centimeter1">Centimer</option>
                        <option value="feet1">Foot</option>
                        <option value="inch1">Inch</option>
                        <option value="mile1">Mile</option>
                        <option value="yard1">Yard</option>
                        <option value="furlong1">Furlong</option>
                    </select>
                </form>
            </div>
            <div>
                <i class="fa-solid fa-arrow-down"></i>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div>
                <form action="#" method="">
                    <input type="number" id="toValue" disabled placeholder="Answer">
                    <select name="" id="toSelect" onChange="convertValue()">
                        <option value="" selected disabled>Convert To:</option>
                        <option value="meter2">Meter</option>
                        <option value="kilometer2">Kilometer</option>
                        <option value="centimeter2">Centimer</option>
                        <option value="feet2">Foot</option>
                        <option value="inch2">Inch</option>
                        <option value="mile2">Mile</option>
                        <option value="yard2">Yard</option>
                        <option value="furlong2">Furlong</option>
                    </select>
                </form>
            </div>
        </div>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
